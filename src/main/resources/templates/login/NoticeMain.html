<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noticetext</title>
    <link rel="stylesheet" href="/css/noticetext.css">
    <style>

        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                height: 838px;
            }
        }

        .notice_button_all{
            position: relative;
            width: 100vw;
            background-color: white;
            height: 100px;
            margin-top: 400px;
        }

        .notice_titletext {
            align-items: center;
            margin-left: 1vw;
            width: 40vw;
            height: 30px;
            position: relative;
            margin-top: 38px;
            left: 16vw;
            font-size: 25px;
            font-weight: 400;
            border: none;
            outline: none;
            z-index: 1;
        }

        .notice_inputtext {

            margin: 0;
            position: relative;
            height: 500px;
            width: 70%;
            top: 100px;
            border: 2px solid #4CAF50;
            left:11vw;
            font-size: 30px;
            border-radius: 10px;
            padding: 30px;


        }


    </style>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">
            <!-- 여기서부터 시작 위에는 건들지 마세요 -->
            <h2 class="midtitle">제목 :</h2>
            <form action="/login/NoticeMain" method="post" style="height: 600px">
                <p th:text="${noticeDTO.notice_title}" class="notice_titletext"></p>
                <div class="notice_inputtext" th:text="${noticeDTO.notice_content}"></div>
                    <button type="button" class="btn_notice3" style="margin-left: 10vw">
                        <a href="/login/main">back</a></button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
