<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/admin.css">

    <style>

        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }


    </style>

</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">

            <!--            여기서부터 시작 위에는 건들지 마세요-->
            <div class="layer">
                <div class="flex">

                    <!-- 스크롤 버튼 영역-->
                    <div class="button">
                        <!-- 스크롤 이동 버튼 1 -->
                        <button class="scroll_button" data-target=".announcement">공지사항</button>
                        <button class="scroll_button" data-target=".employee">사원조회</button>
                        <button class="scroll_button" data-target=".edoc">전자결재</button>
                    </div>
                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            var scrollButtons = document.querySelectorAll('.scroll_button');

                            scrollButtons.forEach(function(button) {
                                button.addEventListener('click', function() {
                                    var target = document.querySelector(this.getAttribute('data-target'));
                                    if (target) {
                                        target.scrollIntoView({ behavior: 'smooth' });
                                    }
                                });
                            });
                        });
                    </script>

                    <!--공지사항 영역-->
                    <div class="announcement" tabindex="0">

                        <div class="flex2">

                            <div class="c_announcement">
                                <!--여기서 시작-->

                                <table><br>
                                    <h1 class="semi-title">공지사항</h1>
                                    <thead>
                                    <tr>
                                        <th>번호</th>
                                        <th>제목</th>
                                        <th>등록일</th>
                                    </tr>

                                    </thead>

                                    <tbody>
                                    <tr th:each="notice : ${noticeList}">
                                        <td th:text="${notice.noticeId}"></td>
                                        <td><a th:href="'admin/notice?code=' + ${notice.noticeId}" th:text="${notice.noticeTitle}"></a></td>
                                        <td th:text="${notice.noticeCreationDate}"></td>
                                    </tr>
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>

                    <!--사원조회 영역-->
                    <div class="employee" tabindex="0">

                        <div class="flex3">

                            <div class="c_employee">
                                <!--여기서 시작-->
                                <div class="head-container">
                                    <div class="wrap1">
                                        <img src="https://github.com/alskdteam/semi_project_java/assets/158136952/3d4ec91f-ae4f-4ddf-987c-4e47a8a92ef1" id="logo">
                                    </div>
                                    <div class="wrap2">
                                        <div class="button-container">
                                            <button onclick="location.href='/user/signup'">사원 추가</button>&nbsp;
                                        </div>

                                        <form action="/admin/search" method="GET" class="searchForm">

                                            <div class="wrap3">
                                                <input type="text" class="searchInput-a" name="user_department" placeholder="부서검색" >
                                                <button class="searchButton" type="submit"><img src="https://github.com/alskdteam/semi_project_java/assets/158136952/a6160f44-b325-4cf1-bc04-568a95ed9820" id="icon1"></button>
                                            </div>

                                            <div class="wrap3">
                                                <input type="text" class="searchInput-b" name="user_name" placeholder="이름검색" >
                                                <button class="searchButton" type="submit"><img src="https://github.com/alskdteam/semi_project_java/assets/158136952/a6160f44-b325-4cf1-bc04-568a95ed9820" id="icon1"></button>
                                            </div>

                                            <div class="wrap3">
                                                <input type="text" class="searchInput-c" name="user_rank" placeholder="직급검색" >
                                                <button class="searchButton" type="submit"><img src="https://github.com/alskdteam/semi_project_java/assets/158136952/a6160f44-b325-4cf1-bc04-568a95ed9820" id="icon1"></button>
                                            </div>


                                        </form>
                                    </div>
                                </div>
                                <!--employee 테이블-->
                                <div class="employee_table">

                                    <table >
                                        <thead>
                                        <tr>
                                            <th>부서</th>
                                            <th>구성원명</th>
                                            <th>직급</th>
                                            <th>이메일</th>
                                            <th>휴대폰</th>
                                            <th>생년월일</th>
                                            <th>입사일</th>
                                            <th>비고</th>
                                        </tr>
                                        </thead>
                                        <tbody id="employeetableBody">
                                        <!-- 여기서부터 페이지 네이션을 위한 행들만 추가 -->
                                        <tr th:each="employee : ${employeeList}" id="row_employee_${employee.user_no}">
                                            <td th:text="${employee.user_department}"></td>
                                            <td th:text="${employee.user_name}"></td>
                                            <td th:text="${employee.user_rank}"></td>
                                            <td th:text="${employee.user_email}"></td>
                                            <td th:text="${employee.user_phone_number}"></td>
                                            <td th:text="${employee.user_birth}"></td>
                                            <td th:text="${employee.join_date}"></td>
                                            <td>
                                                <button th:onclick="'user_no(' + ${employee.user_no} + ')'" >상세보기</button>
                                            </td>

                                        </tr>

                                        <!-- 페이지 네이션을 위한 행들 끝 -->
                                        </tbody>
                                    </table>
                                </div>
                                <!-- 페이지 네이션 버튼 -->
                                <div class="employee_page_number">
                                    <div class="employee_s_button" onclick="changeEmployeePage(1)">1</div>
                                    <div class="employee_s_button" onclick="changeEmployeePage(2)">2</div>
                                    <div class="employee_s_button" onclick="changeEmployeePage(3)">3</div>
                                </div>




                            </div>
                        </div>
                    </div>



                    <!--                     사원추가 시 사원추가 페이지로 이동 -->
                    <script>
                    // 사원 조회 페이징 변수

                    function user_no(user_no) {
                        location.href = '/admin/updateEmployee?user_no=' + user_no;
                    }

                    var employeeCurrentPage = 1;
                    var employeeRowsPerPage = 7;

                    // 사원 조회 페이지 변경 함수
                    function changeEmployeePage(pageNumber) {
                        employeeCurrentPage = pageNumber;
                        hideAllEmployeeRows();
                        showEmployeeRowsForCurrentPage();
                    }

                    // 모든 사원 조회 행 숨기기 함수
                    function hideAllEmployeeRows() {
                        var rows = document.querySelectorAll('[id^="row_employee_${employee.user_no}"]');
                        rows.forEach(function(row) {
                            row.style.display = 'none';
                        });
                    }

                    // 현재 페이지에 해당하는 사원 조회 행 보이기 함수
                    function showEmployeeRowsForCurrentPage() {
                        var startIndex = (employeeCurrentPage - 1) * employeeRowsPerPage;
                        var endIndex = startIndex + employeeRowsPerPage;
                        var rows = document.querySelectorAll('[id^="row_employee_${employee.user_no}"]');
                        for (var i = startIndex; i < endIndex && i < rows.length; i++) {
                            rows[i].style.display = 'table-row';
                        }
                    }

                    // 초기 페이지 로드 시 첫 번째 페이지 행들을 보여줌
                    window.onload = function() {
                        changeEmployeePage(1);
                    };
                </script>



                    <!--여기까지 사원관리-->

                    <!--전자결재 영역-->
                    <div class="edoc" tabindex="0">
                        <div class="flex2">
                            <div class="c_edoc">
                                <!--여기서 시작-->
                                <h1 class="e-approval">전자결재 리스트</h1>
                                <div class="search">
                                    <input type="text" class="e-search_input" placeholder=" search">
                                    <div class="e-search_button" onclick="search()">검색</div>
                                </div>

                                <div class="buttonlist">
                                    <button id="all" class="c_buttonlist" onclick="location.href='/admin/edoc?filter=all'">전체</button>
                                    <button id="progress" class="c_buttonlist" onclick="location.href='/admin/edoc?filter=progress'">진행중</button>
                                    <button id="rejected" class="c_buttonlist" onclick="location.href='/admin/edoc?filter=rejected'">반려</button>
                                </div>

                                <script>
                                    function handleButtonClick(button, filter) {
                                        // 모든 버튼에서 active 클래스 제거
                                        document.querySelectorAll('.c_button').forEach(function(btn) {
                                            btn.classList.remove('active');
                                        });

                                        // 클릭된 버튼에 active 클래스 추가
                                        button.classList.add('active');

                                        // 페이지 이동
                                        location.href = `/subpage/edoc?filter=${filter}`;
                                    }

                                    // 현재 URL의 파라미터를 분석하여 적절한 버튼에 active 클래스를 추가
                                    window.onload = function() {
                                        const urlParams = new URLSearchParams(window.location.search);
                                        const filter = urlParams.get('filter') || 'all';
                                        const activeButton = document.getElementById(filter);
                                        if (activeButton) {
                                            activeButton.classList.add('active');
                                        }
                                    };


                                </script>

                                <div class="chart">
                                    <!--여기서 시작-->
                                    <table><br>
                                        <thead>
                                        <tr>
                                            <th>기안일</th>
                                            <th>분류</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>결재상태</th>
                                            <th>결재하기</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tableBody">
                                        <tr th:each="list, iterStat : ${edocList}" id="row_edoc_${list.user_no}">
                                            <td th:text="${list.drafting_date}"></td>
                                            <td th:text="${list.edocFormDTO.form_name}"></td>
                                            <td th:text="${list.title}"></td>
                                            <td th:text="${list.employee_name}"></td>
                                            <td th:text="${list.edoc_status}"></td>
                                            <td>
                                                <button style="border-radius: 5px; background-color: aliceblue; border: 1px solid gray; padding: 2px" type="button" class="btn" th:attr="onclick='admin(\'' + ${list.edoc_form_ct_no} + '\')'">상세보기</button>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                    <script>
                                        function admin(edocFormCtNo) {
                                            window.location.href = '/admin/edocFrom/selectEdocList/' + edocFormCtNo;
                                        }
                                    </script>

                                </div>
                                <div class="page_number">
                                    <div class="s_button">&lt;</div>
                                    <div class="s_button" onclick="changeEdocPage(1)">1</div>
                                    <div class="s_button" onclick="changeEdocPage(2)">2</div>
                                    <div class="s_button" onclick="changeEdocPage(3)">3</div>
                                    <div class="s_button">&gt;</div>
                                </div>
                                <script>
                                    // 전자결재 페이징 변수
                                    var edocCurrentPage = 1;
                                    var edocRowsPerPage = 7;

                                    // 전자결재 페이지 변경 함수
                                    function changeEdocPage(pageNumber) {
                                        edocCurrentPage = pageNumber;
                                        hideAllEdocRows();
                                        showEdocRowsForCurrentPage();
                                    }

                                    // 모든 전자결재 행 숨기기 함수
                                    function hideAllEdocRows() {
                                        var rows = document.querySelectorAll('[id^="row_edoc_${list.user_no}"]');
                                        rows.forEach(function(row) {
                                            row.style.display = 'none';
                                        });
                                    }

                                    // 현재 페이지에 해당하는 전자결재 행 보이기 함수
                                    function showEdocRowsForCurrentPage() {
                                        var startIndex = (edocCurrentPage - 1) * edocRowsPerPage;
                                        var endIndex = startIndex + edocRowsPerPage;
                                        var rows = document.querySelectorAll('[id^="row_edoc_${list.user_no}"]');
                                        for (var i = startIndex; i < endIndex && i < rows.length; i++) {
                                            rows[i].style.display = 'table-row';
                                        }
                                    }

                                    // 초기 페이지 로드 시 첫 번째 페이지 행들을 보여줌
                                    window.onload = function() {
                                        changeEdocPage(1);
                                    };
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
