<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/edocForm/vacation.css">

    <style>
        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }

        table, td, th {
            border : 1px solid black;
            border-collapse : collapse;
        }

        .tableContent table td input[type="text"] {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea,
        input[type="text"] {
            border: none; /* 테두리 없애기 */
            outline: none; /* 포커스 효과 제거 */
            font-size: 15px;
        }

    </style>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">
            <!--            여기서부터 시작 위에는 건들지 마세요-->
            <div class="layer">
                <h1>문서 양식 수정</h1>
                <form name="myForm" action="/submit-url" method="post">
                    <div class="chart1">
                        <div class="wrap1">
                            <p id="text">양식명</p>
                        </div>
                        <div class="wrap2">
                            <p id="text">휴가신청서</p>
                        </div>
                    </div>
                    <div class="chart2">
                        <div class="wrap3">
                            <p id="text">양식</p>
                        </div>
                        <div class="wrap4">
                            <div class="tableContent">
                                <table id="table1">
                                    <tr>
                                        <th rowspan="4" style="width: 30vw; font-size: 25px;">휴가 신청서</th>
                                        <th style="width: 8vw; height: 35px;">부서</th>
                                        <td style="width: 14vw; height: 35px;"><input type="text" placeholder="필수사항" name="employee_de" id="employee_de"></td>
                                    </tr>
                                    <tr>
                                        <th style=" height: 35px;">직급</th>
                                        <td style="height: 35px;"><input type="text" placeholder="필수사항" name="employee_di" id="employee_di"></td>
                                    </tr>
                                    <tr>
                                        <th style=" height: 35px;">작성자</th>
                                        <td style=" height: 35px;"><input type="text" placeholder="필수사항" name="employee_name" id="employee_name"></td>
                                    </tr>
                                    <tr>
                                        <th style=" height: 35px;">작성일자</th>
                                        <td style=" height: 35px;"><input type="text" placeholder="필수사항"  name="Drafting_date" id="Drafting_date"></td>
                                    </tr>
                                    <tr style="height: 50px;"></tr> <!-- 높이가 20픽셀인 빈 행 추가 -->
                                </table>
                                <table id="table2">
                                    
                                    <tr>
                                        <th style="width: 7vw; height: 50px;">제목</th>
                                        <td style="width: 19vw"><input type="text" placeholder="필수사항" name="title" id="title" style="height: 50px;"></td>
                                        <th style="width: 7vw">목적</th>
                                        <td style="width: 19vw"><input type="text" placeholder="필수사항" name="purpose" id="purpose" style="height: 50px;"></td>
                                    </tr>
                                    <tr>
                                        <th style=" height: 50px;">시작일</th>
                                        <td><input type="text" name="start_date" id="start_date" placeholder="선택사항" style="height: 50px;"></td>
                                        <th>종료일</th>
                                        <td><input type="text" name="end_date" id="end_date" placeholder="선택사항" style="height: 50px;"></td>
                                    </tr>
                                    <tr>
                                        <th style=" height: 500px;">내용</th>
                                        <td colspan="3" style="vertical-align: top;"><textarea placeholder="필수사항" style= "width: 100%; height: 500px; resize: none;" name="content" id="content" ></textarea></td>
                                    </tr>
                                    <tr>
                                        <th style=" height: 100px;">비고</th>
                                        <td colspan="3" style="vertical-align: top;"><textarea placeholder="선택사항" style="width: 100%; height: 100px; resize: none;" name="reason_return" id="reason_return"></textarea></td>
                                    </tr>
                                </table>
                                <div class="signature-container">
                                    <div class="employee_sign">
                                        <!-- 사원 사인 -->
                                        <p>사원 사인</p>
                                    </div>
                                    <div class="admin_sign">
                                        <!-- 관리자 사인 -->
                                        <p>관리자 사인</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submitBox">
                        <input type="submit" value="전송" style="width: 100px; margin-right: 20px; border-radius: 10px; background-color: aliceblue;"  >
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 엔터키 자동 submit 막음
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.querySelector('form[name="myForm"]');
        form.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
            }
        });
    });

    // input 태그 내의 사용자 enter키 허용
    document.addEventListener("DOMContentLoaded", function() {
        var inputs = document.querySelectorAll('input[type="text"], textarea');

        inputs.forEach(function(input) {
            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent default behavior (form submission or new line in textarea)

                    // Add a new line character ("\n") to the input's value
                    var cursorPosition = this.selectionStart;
                    var value = this.value;
                    var newValue = value.substring(0, cursorPosition) + "\n" + value.substring(cursorPosition);

                    // Update the input's value and move the cursor to the next line
                    this.value = newValue;
                    this.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                }
            });
        });
    });
</script>


</body>
</html>
