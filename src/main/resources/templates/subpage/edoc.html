<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/edoc.css">
    <script src="/js/pageButton.js"></script>

    <style>
        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }
    </style>

    <script>
        function subpage(edocFormCtNo) {
            window.location.href = '/subpage/edocFrom/selectEdocList/' + edocFormCtNo;
        }
    </script>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">

            <!--            여기서부터 시작 위에는 건들지 마세요-->
            <div class="layer">

                <h1>전자결재 리스트</h1>
                <div class="button">
                    <button class="c_button" onclick="location.href='/subpage/edoc'">전체</button>
                    <button class="c_button">진행중</button>
                    <button class="c_button">반려</button>
                    <button class="c_button">진행중</button>
                    <button class="c_button">내결재함</button>
                </div>

                <div class="chart">
                    <table>
                        <tr>
                            <th>문서번호</th>
                            <th>분류</th>
                            <th>작성자</th>
                            <th>사원번호</th>
                            <th>세부내용</th>
                            <th>작성일자</th>
                            <th>결재상태</th>
                            <th>상세보기</th>
                        </tr>
                        <tbody id="tableBody">

                        <tr th:each="list, iterStat : ${edocList}" id="row_${iterStat.index}" >
                            <td th:text="${list.edoc_form_ct_no}"></td>
                            <td th:text="${list.edocFormDTO.form_name}"></td>
                            <td th:text="${list.employee_name}"></td>
                            <td th:text="${list.user_id}"></td>
                            <td th:text="${list.title}"></td>
                            <td th:text="${list.drafting_date}"></td>
                            <td th:text="${list.edoc_status}"></td>
                            <td>
                                <button style="border-radius: 5px; background-color: aliceblue; border: 1px solid gray; padding: 2px" type="button" class="btn" th:attr="onclick='subpage(\'' + ${list.edoc_form_ct_no} + '\')'">상세보기</button>
                            </td>
                        </tr>
                        </tbody>
                    </table>



                </div>

                <div class="page_number">
                    <div class="flex">
                        <div class="s_button" onclick="changePage(1)">1</div>
                        <div class="s_button" onclick="changePage(2)">2</div>
                        <div class="s_button" onclick="changePage(3)">3</div>
                    </div>
                </div>

                <div class="search">
                    <div class="flex">
                        <input type="text" class="search_input" placeholder="검색어를 입력하세요">
                        <div class="search_button" onclick="search()">검색</div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
</body>
</html>
