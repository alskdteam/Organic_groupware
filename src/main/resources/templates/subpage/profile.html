<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/profile.css">

    <style>

        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }
    </style>

</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">

            <!--            여기서부터 시작 위에는 건들지 마세요-->
            <div class="layer">
                <div class="layer">
                    <div class="flex">
                        <!--                        프로필 영역-->
                        <div class="profile" >
                            <!--여기서 시작-->
                            <div class="flex2">

                                <h3>프로필</h3>
                                <div class="c_profile">
                                    <!--여기서 시작-->
                                    <div class="picture">
                                        <div class="c_picture">
                                            <div class="profile_picture">

                                            </div>
                                            <div class="profile_frame"></div>
                                            <div class="edit_button">
                                                프로필 편집
                                            </div>
                                        </div>
                                        <div class="profile_edit">

                                        </div>
                                    </div>
                                    <div class="imformation">

                                    </div>

                                </div>



                            </div>

                        </div>
                        <!--                        버튼 영역-->
                        <div class="button">
                            <!--여기서 시작-->
                            <!-- 스크롤 이동 버튼 1 -->
                            <button class="scroll_button" data-target=".calender">Calendar</button>
                            <button class="scroll_button" data-target=".memo">Memo</button>
                            <button class="scroll_button" data-target=".employee">Employee</button>
                        </div>
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                var scrollButtons = document.querySelectorAll('.scroll_button');

                                scrollButtons.forEach(function(button) {
                                    button.addEventListener('click', function() {
                                        var target = document.querySelector(this.getAttribute('data-target'));
                                        if (target) {
                                            target.scrollIntoView({ behavior: 'smooth' });
                                        }
                                    });
                                });
                            });
                        </script>



                        <!--                        캘린더 영역-->
                        <div class="calender" tabindex="0">
                            <div class="flex2">
                                <h3>캘린더</h3>
                                <div class="c_calender">
                                    <!--여기서 시작-->

                                </div>


                            </div>

                        </div>

                        <!--                        메모 영역-->
                        <div class="memo" tabindex="0">

                            <div class="flex2">
                                <h3>메모</h3>
                                <div class="c_memo">
                                    <p>memo</p>

                                    <label>fjsdfjksldfjlsdf</label>


                                </div>


                            </div>

                        </div>

                        <!--                        조회 영역-->
                        <div class="employee" tabindex="0">

                            <div class="flex3">
                                <h3>사원조회</h3>

                                <div class="c_employee">
                                    <!--                                    여기서 시작-->

                                </div>


                            </div>

                        </div>
                    </div>
                </div>
            </div>












        </div>

    </div>
</div>

</html>
