<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/item_correction.css">
    <script src="/js/pageButton.js"></script>

    <style>

        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">

            <!--            여기서부터 시작 위에는 건들지 마세요-->
            <div class="layer">
                <h1>물품대여 현황</h1>
                <div class="button">
                    <div class="c_button" id="itembtn">물품 대여</div>
                </div>

                <div class="chart">
                    <div class="cars">
                        <table>
                            <tr>
                                <th>번호</th>
                                <th>구분</th>
                                <th>물품명</th>
                                <th>대여자</th>
                                <th>물품 대여일</th>
                                <th>물품반납일</th>
                                <th>취소/반납</th>
                            </tr>
                            <tr th:each="itemjoin : ${rentalList}">
                                <td th:text="${itemjoin.rental_id}"></td>
                                <td th:text="${itemjoin.rental_category}"></td>
                                <td th:text="${itemjoin.rentalDTO.item_name}"></td>
                                <td th:text="${itemjoin.employeeDTO.user_name}"></td>
                                <td th:text="${itemjoin.rental_date}"></td>
                                <td th:text="${itemjoin.rental_return_date}"></td>
                                <td th:text="${itemjoin.postal_code}"></td>
                            </tr>
                        </table>
                    </div>



                </div>
                <div class="page_number">
                    <div class="flex">
                        <div class="s_button">&lt;</div>
                        <div class="s_button" onclick="changePage(1)">1</div>
                        <div class="s_button" onclick="changePage(2)">2</div>
                        <div class="s_button" onclick="changePage(3)">3</div>
                        <div class="s_button">&gt;</div>

                    </div>
                </div>
                <div class="search">
                    <div class="flex">
                        <input type="text" class="search_input" placeholder="검색어를 입력하세요">
                        <div class="search_button" onclick="search()">검색</div>
                    </div>
                </div>

            </div>

            <script>
                function search() {
                    // 검색 버튼을 눌렀을 때 실행되는 검색 기능을 구현합니다.
                    alert("검색 기능이 실행됩니다.");
                    // 이 부분에 실제 검색 기능을 구현하면 됩니다.
                }
            </script>










        </div>

    </div>
</div>
</body>
</html>
