<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/car.css">
    <script src="/js/pageButton.js"></script>
    <style>

        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">

            <!--            여기서부터 시작 위에는 건들지 마세요-->
            <div class="layer">
                <div class="layer">
                    <h1>차량예약</h1>
                    <div class="button">
                        <div class="c_button" id="carbtn">차량예약</div>
                    </div>

                    <div class="chart">
                        <!-- 여기만 건들기-->
                        <div class="carrr">

                            <table>
                                <tr>
                                    <th>차종</th>
                                    <th>대여여부</th>
                                </tr>
                                <tbody id="tableBody" >
                                    <tr th:each="car: ${carList}" id="row_${iterStat.index}">
                                        <td th:text="${car.Vehicle_name}"></td>
                                        <td th:text="${car.car_rentalStatus}"></td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>




                       <form id="reser" action="/subpage/car" method="post">
                            <!-- 모달 내용 -->
                            <div id="myModal" class="modal">

                                <!-- 모달 내용 -->
                                <div class="modal-content">
                                    <h1 style="text-align: center">차량 예약</h1>
                                    <br>
<!--                                    <form id="reservationForm">-->
                                        <p>차종 선택</p>
                                        <p>
                                            <select id="Vehicle_name" style="height: 30px; width: 400px;">
                                                <option value="option1">기아 카니발</option>
                                                <option value="option2">기아 K5</option>
                                                <option value="option3">현대 그랜저</option>
                                                <option value="option4">쉐보레 말리부</option>
                                                <option value="option5">벤츠 E클래스</option>
                                            </select>
                                        </p>
                                        <p>대여일</p>
                                        <p> <input type="datetime-local" id="Vehicle_reservationDate" style="height: 30px; width: 400px; "></p>
                                        <p>반납 예정일</p>
                                        <p><input type="datetime-local" id="Vehicle_returnDueDate" style="height: 30px; width: 400px;"></p>
                                        <p>대여자</p>
                                        <p><input type="number" id="USER_NO" style="height: 30px; width: 400px;"></p>
                                        <p>대여 용도</p>
                                        <p><input type="text" id="Vehicle_purpose" style="height: 30px; width: 400px;"></p>
                                        <p>행선지</p>
                                        <p><input type="text" id="Vehicle_address" style="height: 30px; width: 400px;"></p>
                                        <div class="buttons">
                                            <button id="addBtn" style="background-color: #4CAF50" type="submit">추가</button>
                                            <button id="cancelBtn">취소</button>
                                        </div>
                                        </p>
<!--                                    </form>-->

                                </div>

                            </div>
                     </form>



                        <script>

                            // 모달 요소 가져오기
                            var modal = document.getElementById("myModal");

                            // 모달 열기 버튼 가져오기
                            var btn = document.getElementById("carbtn");

                            // 모달 닫기 버튼 가져오기
                            var span = document.getElementsByClassName("buttons")[0];

                            // 모달 열기 버튼을 클릭하면 모달 보이기
                            btn.onclick = function() {
                                modal.style.display = "block";
                            }

                            // 모달 닫기 버튼을 클릭하면 모달 닫기
                            span.onclick = function() {
                                modal.style.display = "none";
                            }

                            document.getElementById('cancelBtn').addEventListener('click', function(event) {
                                // 기본 동작(폼 제출) 막기
                                event.preventDefault();

                                // 모달 닫기
                                var modal = document.getElementById("myModal");
                                modal.style.display = "none";
                            });


                            document.getElementById('addBtn').addEventListener('click', function() {
                                // 각 입력 요소의 값을 가져와서 변수에 저장
                                var Vehicle_name = document.getElementById('Vehicle_name').value;
                                var Vehicle_reservationDate = document.getElementById('Vehicle_reservationDate').value;
                                var Vehicle_returnDueDate = document.getElementById('Vehicle_returnDueDate').value;
                                var USER_NO = parseInt(document.getElementById('USER_NO').value);
                                var Vehicle_purpose = document.getElementById('Vehicle_purpose').value;
                                var Vehicle_address = document.getElementById('Vehicle_address').value;

                                console.log(USER_NO);

                                // DTO 객체 생성
                                var carDTO = {
                                    Vehicle_name: Vehicle_name,
                                    Vehicle_reservationDate: Vehicle_reservationDate,
                                    Vehicle_returnDueDate: Vehicle_returnDueDate,
                                    USER_NO: USER_NO,
                                    Vehicle_purpose: Vehicle_purpose,
                                    Vehicle_address: Vehicle_address
                                };

                                // AJAX 요청 보내기
                                fetch('/subpage/car', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(carDTO)
                                })
                                    .then(response => {
                                        if (response.ok) {
                                            alert('차량 예약이 완료되었습니다.');
                                            // 성공적으로 예약된 경우 추가적인 동작 수행
                                        } else {
                                            alert('차량 예약에 실패했습니다.');
                                            throw new Error("응답이 실패했습니다.")
                                            // 실패한 경우 처리
                                        }
                                        // 모달 닫기
                                        var modal = document.getElementById("myModal");
                                        modal.style.display = "none";
                                    })
                                    .catch(error => {
                                        console.error('Error:', error);
                                    });
                            });





                            // 모달 밖의 영역을 클릭하면 모달 닫기
                            window.onclick = function(event) {
                                if (event.target == modal) {
                                    modal.style.display = "none";
                                }
                            }


                        </script>
                    </div>
                    <div class="page_number">
                        <div class="flex">
                            <div class="s_button" onclick="changePage(1)">1</div>
                            <div class="s_button" onclick="changePage(2)">2</div>
                            <div class="s_button" onclick="changePage(3)">3</div>
                        </div>
                    </div>
                    <div class="search">
                        <div class="flex">
                            <input type="text" class="search_input" placeholder="검색어를 입력하세요">
                            <div class="search_button" onclick="search()">검색</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
