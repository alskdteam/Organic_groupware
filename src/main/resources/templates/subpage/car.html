<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="/css/car.css">
    <script src="/js/pageButton.js"></script>
    <style>

        @media screen and (max-width: 375px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .content {
                display: none;
            }
            #sidebar {
                width: 100%;
                /* 사이드바 틀 높이 */
                height: 838px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 사이드바 -->
    <div th:replace="common/sidebar.html" id="sidebar"></div>
    <!-- 메인 컨텐츠 -->
    <div class="content">
        <!-- 헤더 추가 -->
        <div th:replace="common/header.html" id="header"></div>

        <div class="area">

            <!--            여기서부터 시작 위에는 건들지 마세요-->

            <div class="layer">
                <h1>차량예약</h1>
                    <div class="button">
                        <div class="c_button" id="carbtn">차량예약</div>
                    </div>

                    <div class="chart">
                        <!-- 여기만 건들기-->
                        <div class="carrr">
                            <table>
                                <tr>
                                    <th>차종</th>
                                    <th>차량번호</th>
                                    <th>대여여부</th>
                                </tr>
                                <tr th:each="carJoin : ${carJoinList}">
                                    <td th:text="${carJoin.vehicleDTO.vehicle_name}"></td>
                                    <td th:text="${carJoin.vehicleDTO.vehicle_number}"></td>
                                    <td th:text="${carJoin.car_rental_status}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <form action="/subpage/car" method="post" >
                         <!-- 모달 내용 -->
                        <div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel" style="text-align: center">차량 예약</h1>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <label for="vehicle_name" class="col-form-label">차종 선택:</label><br>
                                                <select class="form-control" id="vehicle_name" style="height: 30px; width: 400px;"></select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="vehicle_reservation_date" class="col-form-label">대여일:</label><br>
                                                <input type="date" class="form-control" id="vehicle_reservation_date" style="height: 30px; width: 400px;">
                                            </div>
                                            <div class="mb-3">
                                                <label for="vehicle_return_due_date" class="col-form-label">반납 예정일:</label><br>
                                                <input type="date" class="form-control" id="vehicle_return_due_date" style="height: 30px; width: 400px;">
                                            </div>
                                            <div class="mb-3">
                                                <label for="user_no" class="col-form-label">대여자 :</label><br>
                                                <input type="number" class="form-control" id="user_no">
                                            </div>
                                            <div class="mb-3">
                                                <label for="vehicle_purpose" class="col-form-label">대여용도:</label><br>
                                                <input type="text" class="form-control" id="vehicle_purpose" style="height: 30px; width: 400px;">
                                            </div>
                                            <div class="mb-3">
                                                <label for="vehicle_address" class="col-form-label">행선지:</label><br>
                                                <input type="text" class="form-control" id="vehicle_address" style="height: 30px; width: 400px;">
                                            </div>
                                        </form>
                                    </div>
                                    <div class="buttons">
                                        <button id="addBtn" type="submit" class="btn btn-secondary" data-bs-dismiss="modal">예약</button>
                                        <button id="cancelBtn" type="button" class="btn btn-primary">취소</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>

                <script>

                    // 모달 요소 가져오기
                    var modal = document.getElementById("myModal");

                    // 모달 열기 버튼 가져오기
                    var btn = document.getElementById("carbtn");

                    // 모달 닫기 버튼 가져오기
                    var span = document.getElementsByClassName("buttons")[0];

                    // 모달 열기 버튼을 클릭하면 모달 보이기
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }

                    // 모달 닫기 버튼을 클릭하면 모달 닫기
                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    document.getElementById('cancelBtn').addEventListener('click', function(event) {
                        // 기본 동작(폼 제출) 막기
                        event.preventDefault();

                        // 모달 닫기
                        var modal = document.getElementById("myModal");
                        modal.style.display = "none";
                    });

                    // 모달 밖의 영역을 클릭하면 모달 닫기
                    window.onclick = function(event) {
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                    }


                    // // 차종 에 대한 옵션 가지고 오기
                    // fetch("/subpage/car/vehicle")
                    //     .then(res => res.json())
                    //     .then(data => {
                    //         const $vehicle_name = document.getElementById('vehicle_name');
                    //
                    //         for(let vehicle of data) { // 'of'를 사용하여 배열의 각 객체에 대해 반복
                    //             const $option = document.createElement("option");
                    //             // 'vehicle_name'을 option의 value로, 'vehicle_number'를 텍스트 내용으로 사용
                    //             $option.value = vehicle.vehicle_name;
                    //             $option.textContent = vehicle.vehicle_name;
                    //             $vehicle_name.appendChild($option);
                    //         }
                    //     })
                    //
                    // var vehicle_name = `[[${vehicle_name}]]`;
                    // var vehicle_reservation_date = `[[${vehicle_reservation_date}]]`;
                    // var vehicle_return_due_date = `[[${vehicle_return_due_date}]]`;
                    // var user_no = `[[${user_no}]]`;
                    // var vehicle_purpose = `[[${vehicle_purpose}]]`;
                    // var vehicle_address = `[[${vehicle_address}]]`;

                    // 모달 닫기 버튼을 클릭하면 모달 닫기
                    span.onclick = function() {
                        modal.style.display = "none";
                    }

                    document.getElementById('cancelBtn').addEventListener('click', function(event) {
                        // 기본 동작(폼 제출) 막기
                        event.preventDefault();

                        // 모달 닫기
                        modal.style.display = "none";
                    });

                    // 차종 에 대한 옵션 가지고 오기
                    fetch("/subpage/car/vehicle")
                        .then(res => res.json())
                        .then(data => {
                            const $vehicle_name = document.getElementById('vehicle_name');

                            for (let vehicle of data) { // 'of'를 사용하여 배열의 각 객체에 대해 반복
                                const $option = document.createElement("option");
                                // 'vehicle_name'을 option의 value로, 'vehicle_number'를 텍스트 내용으로 사용
                                $option.value = vehicle.vehicle_name;
                                $option.textContent = vehicle.vehicle_name;
                                $vehicle_name.appendChild($option);
                            }
                        });

                    // 예약 버튼 클릭 시
                    document.getElementById('addBtn').addEventListener('click', function(event) {
                        // 기본 동작(폼 제출) 막기
                        event.preventDefault();

                        // 입력된 값 가져오기
                        var vehicle_name = document.getElementById('vehicle_name').value;
                        var vehicle_reservation_date = document.getElementById('vehicle_reservation_date').value;
                        var vehicle_return_due_date = document.getElementById('vehicle_return_due_date').value;
                        var user_no = document.getElementById('user_no').value;
                        var vehicle_purpose = document.getElementById('vehicle_purpose').value;
                        var vehicle_address = document.getElementById('vehicle_address').value;

                        // 데이터 유효성 검사 - 여기서는 간단하게 예약 날짜가 비어 있는지만 확인
                        if (!vehicle_reservation_date) {
                            alert("대여일을 선택해주세요.");
                            return; // 함수 종료
                        }

                        // 서버로 데이터 전송
                        fetch('/subpage/car', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                vehicle_name: vehicle_name,
                                vehicle_reservation_date: vehicle_reservation_date,
                                vehicle_return_due_date: vehicle_return_due_date,
                                user_no: user_no,
                                vehicle_purpose: vehicle_purpose,
                                vehicle_address: vehicle_address
                            })
                        })
                            .then(response => {
                                if (response.ok) {
                                    // 성공 시 모달 닫기
                                    modal.style.display = "none";
                                    // 페이지 새로고침
                                    location.reload();
                                } else {
                                    // 실패 시 오류 메시지 표시
                                    alert("차량 예약에 실패했습니다.");
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                            });
                    });



                </script>


                    <div class="page_number">
                        <div class="flex">
                            <div class="s_button" onclick="changePage(1)">1</div>
                            <div class="s_button" onclick="changePage(2)">2</div>
                            <div class="s_button" onclick="changePage(3)">3</div>
                        </div>
                    </div>
                    <div class="search">
                        <div class="flex">
                            <input type="text" class="search_input" placeholder="검색어를 입력하세요">
                            <div class="search_button" onclick="search()">검색</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
</html>
